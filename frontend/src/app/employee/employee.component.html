<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
            <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="experiencetype" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.experiencetype" required>
                  <label>experiencetype :
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="title" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.title" >
                  <label>title :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="organization" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.organization">
                  <label>organization :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="number" name="start_end_year" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.start_end_year">
                  <label>start_end_year :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="location" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.location">
                  <label>location :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="certification" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.certification">
                  <label>certification :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">Reset</button>
                  <button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col s7">
              <table class="responsive-table highlight">
                  <thead>
                    <tr>
                      <th>experiencetype</th>
                      <th>title</th>
                      <th>organization</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tr *ngFor="let emp of employeeService.employees">
                    <td>{{emp.experiencetype}}</td>
                    <td>{{emp.title}}</td>
                    <td>{{emp.organization}}</td>
                    <td>
                      <a class="action-btn" (click)="onEdit(emp)">
                        <i class="material-icons">edit</i>
                      </a>
                      <a class="action-btn" (click)="onDelete(emp._id,employeeForm)">
                        <i class="material-icons">delete</i>
                      </a>
                    </td>
                  </tr>
                </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
